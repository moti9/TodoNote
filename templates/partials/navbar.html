{% load static %}

<style>
    .nav-link {
        transition: color 0.3s;
    }

    .nav-item .nav-link:hover,
    .navbar-nav .nav-link:hover {
        color: rgb(0, 0, 255);
    }

    .navbar-brand img {
        transition: transform 0.3s;
    }

    .navbar-brand img:hover {
        transform: scale(1.2);
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top py-2 fw-bold">
    <div class="container">
        <a class="navbar-brand" href="{% url 'notes:home' %}">
            <img src="{% static 'images/todo.gif' %}" alt="todo logo" style="width: 1.5rem;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'notes:about' %}">About</a>
                </li>
            </ul>
            <div class="navbar-nav">
                {% if request.user.is_authenticated %}
                <a class="nav-link active" href="{% url 'accounts:logout' %}">Logout</a>
                {% else %}
                <a class="nav-link active" href="{% url 'accounts:login' %}">Login</a>
                <a class="nav-link active" href="{% url 'accounts:signup' %}">Signup</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
